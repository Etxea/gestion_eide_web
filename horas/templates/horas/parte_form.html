{% extends "site_base.html"%}
{% load bootstrap_tags %}
{% load i18n %}

{% block body %}
<div class="row">
    <h1>{% trans "Nuevo Parte" %}</h1>
    <form action="" method="post" role="form" >{% csrf_token %}
    <div class="col-md-3 col-xs-6">
      <label class="control-label required-field" for="id_fecha"> Fecha </label> {{ form.fecha }}
    </div>
    <div class="col-md-3 col-xs-6">
      <label class="control-label required-field" for="id_duracion"> Duraci√≥n </label> {{ form.duracion }}
    </div>
</div>
<div class="row">
    <div class="col-md-3 col-xs-6">
      <label class="control-label required-field" for="id_tipo"> Tipo </label> {{ form.tipo }}
    </div>
    <div class="col-md-3 col-xs-6">
      <label class="control-label required-field" for="id_cliente"> Cliente </label> {{ form.cliente }}
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-xs-12">
        <div class="form-group">{{ form.notas }}</div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-xs-12">
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</div>
</form>

{% endblock %}
