{% extends "site_base.html"%}
{% load i18n %}
{% load bootstrap_tags %}

{% block extra_script %}
{{ form.media }}
<script>
    $(function() {
        $("#id_fecha").datetimepicker({"pickTime": false, "weekStart": 1, "language": "es-es", "format": "YYYY-MM-DD"});
    });
</script>
{% endblock %}


{% block body %}
    <h1>{% trans "Nueva Factura" %}</h1>
    <form action="" method="post">{% csrf_token %}
      {{ form|as_bootstrap }}
      <input class="submit btn-form" type="submit" value="{% trans 'Crear' %}" />
    </form>
{% endblock %}
